<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  
    <div class="cal">
        <div class="top">

            <div id="ans">0</div>
        </div>

        <div></div>
        <div class="nums">

            <div id="bClear" class="box">
                <button>AC</button>
            </div>
            <div id="bBack" class="box">
                <button >back</button>
                
            </div>
            <div id="percent" class="box">
                <button>%</button>
                
            </div>
            <div id="" class="box operator">
                <button>/</button>
                
            </div>
        </div>
        <div class="nums">

            <div id="" class="box operand">
                <button>7</button>
               
                
            </div>
            <div id="" class="box operand">
                <button>8</button>
                
            </div>
            <div id="" class="box operand">
                <button>9</button>
                
            </div>
            <div id="" class="box operator">
                <button>*</button>
                
            </div>
        </div>
        <div class="nums">

            <div id="" class="box operand">
                <button>4</button>
                
            </div>
            <div id="" class="box operand">
                <button>5</button>
                
            </div>
            <div id="" class="box operand">
                <button>6</button>
                
            </div>
            <div id="" class="box operator">
                <button>-</button>
                
            </div>
        </div>
        <div class="nums">

            <div id="" class="box operand">
                <button>1</button>
           
                
            </div>
            <div id="" class="box operand">
                <button>2</button>
                
            </div>
            <div id="" class="box operand">
                <button>3</button>
                
            </div>
            <div id="" class="box operator">
                <button>+</button>
                
            </div>
        </div>


        <div class="nums">
            <div id="signChange" class="box">
                <button>+/-</button>
            </div>
            <div id="" class="box operand">
                <button>0</button>
            </div>
                <div id="no1" class="box operand">
                    <button>.</button>

                </div>
                <div id="bEqualto" class="box">
                    <button>=</button>
                </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
